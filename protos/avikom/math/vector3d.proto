syntax = "proto3";

package avikom.math;

option csharp_namespace = "Avikom.Types.Math";
option go_package = "gitlab.ub.uni-bielefeld.de/avikom/go-types/avikom/math";
option java_package = "app.avikom.types.math";


/**
 * A simple 3D float vector.
 * @author: Alexander Neumann <alneuman@techfak.uni-bielefeld.de>
 */
message Vector3D {
    float x = 1;  /// x-axis component
    float y = 2;  /// y-axis component
    float z = 3;  /// z-axis component
}
