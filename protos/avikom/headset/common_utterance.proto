syntax = "proto3";

package avikom.headset;

option csharp_namespace = "Avikom.Types.Headset";
option go_package = "gitlab.ub.uni-bielefeld.de/avikom/go-types/avikom/headset";
option java_package = "app.avikom.types.headset";


/**
 * This enum describes common utterances to be generated by the TTs engine and played back 
 * on an auditory peer. 
 * @author: Lars Schalkwijk <lars.schalkwijk@fh-bielefeld.de>
*/
enum CommonUtterance{
    COMMON_UTTERANCE_DEFAULT = 0; /// generates no output
    COMMON_UTTERANCE_REPEAT = 1; /// repeats the last speech output
    COMMON_UTTERANCE_APPROVE = 2; /// utters a statement of confirmation i.e. "Ja" 
    COMMON_UTTERANCE_COMPLIMENT = 3; /// utters a compliment i.e. "Toll! Weiter so."
}
