name: Publish app.avikom.types 
on:
  release:
    types: [created]
  push:
    branches:
      - dev-gha

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        run:
          - cp -r templates/java workspace
          - sed -i "s/@VERSION@/${VERSION}/g" workspace/pom.xml
          - cd workspace && mvn --batch-mode deploy
        env:
          VERSION: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
