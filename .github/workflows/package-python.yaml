name: Publish app.avikom.types
on:
  release:
    types: [created]
  push:
    branches:
      - dev-gha
      - dev-gha-python
jobs:
  build-python-pypi:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "true"
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Generate and package tagged version
        if: startsWith(github.ref, 'refs/tags')
        run: make python
        env:
          VERSION: ${{ github.ref_name }}
      - name: Generate and package test version
        if: "!startsWith(github.ref, 'refs/tags')"
        run: make python
        env:
          VERSION: 0.0.0+git${{ github.sha }}
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: generated/python/dist
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: generated/python/dist
